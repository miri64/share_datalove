<form method="post" action="{% url usermanag.views.userlogin %}">{% csrf_token %}
<table>
<tr>
	<td>Username:</td>
	<td><input type="text" name="username" /></td>
</tr>
<tr>
	<td>Password:</td>
	<td><input type="password" name="password" /></td>
</tr>
 	</table> 
<input type="submit" value="login" /> <a href="/user/register">Register</a>
<input type="hidden" name="next" value="{{ next }}" />
</form>
